<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!-- STYLESHEETS -->
    <!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="../style/bootstrap-3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../style/stylesheet.css">
</head>

<body class="login bg-info">
    <section id="page">
        <section id="login" class="visibl
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <div class="login-box-plain">
                            <h2 class="bigintro  text-center"><img src="../img/ninja.png" alt=""></h2>
                            <div class="divide-40"></div>
                            <form role="form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">电子邮箱</label>
                                    <i class="fa fa-envelope"></i>
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">密码</label>
                                    <i class="fa fa-lock"></i>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-actions  text-center">
                                    <label class="checkbox">
                                        <input type="checkbox" class="uniform" value=""> 记住我</label>
                                    <a href="index.html"><button type="submit" class="btn btn-primary">登录</button></a>
                                </div>
                            </form>
                            <div class="login-helpers  text-center">
                                <a href="#">忘记密码</a>
                                <br> 没有账户
                                <a href="#">点击此处注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- JAVASCRIPTS -->
    <script src="bootstrap-3.3.5/js/jquery-2.1.1.js"></script>
    <script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <!-- /JAVASCRIPTS -->
</body>

</html>
