                <p class="palce">当前操作：新闻管理－》添加新闻</p>
            </div>
            <div class="edit">
                <form method="post">
                    <p>
                        <label for="news_title">新闻标题</label>
                        <input type="text" id="news_title" name="news_title"></input>
                    </p>
                    <p>
                        <label for="news_img">图片地址</label>
                        <input type="text" id="news_img" name="news_img"></input>
                    </p>
                    <p>
                        <label for="news_date">添加时间</label>
                        <input type="date" id="news_date" name="news_date"></input>
                    </p>
                    <p>
                        <label for="news_type">新闻类别</label>
                        <!-- <input type="text" id="news_type" name="news_type"></input> -->
                        <select name="news_type" id="news_type">
                            <option value="推荐">推荐</option>
                            <option value="百家">百家</option>
                            <option value="本地">本地</option>
                            <option value="娱乐">娱乐</option>
                            <option value="社会">社会</option>
                            <option value="军事">军事</option>
                            <option value="科技">科技</option>
                            <option value="女人">女人</option>
                            <option value="生活">生活</option>
                            <option value="国际">国际</option>
                        </select>
                    </p>
                    <p>
                        <label for="news_content">新闻内容</label>
                        <textarea type="text" id="news_content" name="news_content"></textarea>
                    </p>
                    <p>
                        <label for="news_author">新闻编辑</label>
                        <input type="text" id="news_author" name="news_author"></input>
                    </p>
                    <p>
                        <input type="submit"  id="addnews" value="提交"></input>
                        <input type="reset" value="重置"></input>
                    </p>
                </form>
